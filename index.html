<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GST Bill</title>

  <script src="GST.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
  
  <div class="container-fluid border border-black rounded">

    <div class="row border border-black rounded-top text-center text-white" style="background-color: #008080;"><h1><i>GST Bill</i></h1></div>

    <div class="row" style="background-color: #d6f6d6;">

      <div class="col-sm-6 border border-black">

        <div class="col-sm-4 ms-10 mt-2">
            <label for="exampleInputEmail1" class="form-label">Price</label>
            <input type="text" class="form-control" placeholder="Enter Price" id="p">
        </div>

        <div class="col-sm-4 mt-3">
          <label for="exampleInputEmail1" class="form-label">Quantity</label>
          <input type="text" class="form-control" placeholder="Enter Quantity" id="q">
        </div>

        <div class="col-sm-4 mt-3">
          <label>Discount %</label>
          <select class="form-select" id="dis">
            <option selected>Select Discount</option>
            <option value="2">2%</option>
            <option value="5">5%</option>
            <option value="8">8%</option>
          </select>
        </div>

        <div class="col-sm-4 mt-3">
          <label>GST %</label>
          <select class="form-select" id="opp">
            <option selected>Select GST</option>
            <option value="18">18%</option>
            <option value="9">9%</option>
            <option value="2">2%</option>
          </select>
        </div>
      
        <button onclick="printresult()" class="btn btn-outline-primary mt-3 mb-3">Get Bill</button>

      </div>

      <div class="col-sm-6 border border-black">
        <h2 class="mt-2">Price: ₹<span id="p1"></span></h2>
        <h2>Quantity: <span id="q1"></span> piece</h2>
        <h2>Quantity Amount: ₹<span id="qa"></span></h2>
        <h2>Discount: <span id="dis1"></span>%</h2>
        <h2>Discount Amount: ₹<span id="dis2"></span></h2>
        <h2>GST: <span id="per"></span>%</h2>
        <h2>GST Amount (after dis.): ₹<span id="result"></span></h2>
        <h2>GST Amount (no dis.): ₹<span id="gst"></span></h2>
      </div>

    </div>

    <div class="row border border-black rounded-bottom text-center text-white" style="background-color: #008080;">
      <h2><i>Total (after discount): ₹<span id="sm"></span></i></h2>
      <h2><i>Total (just GST): ₹<span id="max2"></span></i></h2>
      <h2><i>Total (after dis. + GST): ₹<span id="max1"></span></i></h2>
      <h2><i>Total Savings: ₹<span id="save"></span></i></h2>
    </div>

  </div>

</body>
</html>
